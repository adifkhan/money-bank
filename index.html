<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <!--------------- bootstrap --------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------------font sheet----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--------------- style sheet --------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!------------- header part starts here ----------------->
    <header class="d-flex justify-content-center align-items-center my-5">
        <img class="" src="images/logo-06763b.png" alt="">
        <h1 class="fs-1 fw-bold text-center ms-3 my-0"> <span class="money">Money</span> <span class="bank">Bank</span>
        </h1>
    </header>
    <!--------------- main part starts here----------------->
    <main>
        <section class="container">
            <div class="row">
                <!------- banner image ------->
                <div class="col-lg-6">
                    <img class="w-100 px-3 my-3" src="images/money-bank.jpg" alt="">
                </div>
                <!------ accounting part ------->
                <div class="col-lg-6 my-3">
                    <div class="accounting mx-3 height-auto">
                        <div class="text-center py-4">
                            <h3 class="fw-bold fs 3">Earnings</h3>
                            <div class="w-75 d-flex justify-content-end">
                                <label class="fs-5 me-2" for="income-input">Income:</label>
                                <input class="input-field p-2 rounded border-0" type="text" id="income-input"
                                    name="fname">
                            </div>
                        </div>
                        <div class="text-center">
                            <h3 class="fw-bold fs-3">Expenses</h3>
                            <div class="w-75 d-flex justify-content-end mb-3">
                                <label class="fs-5 me-2" for="food-input">Food:</label>
                                <input class="input-field p-2 rounded border-0" type="text" id="food-input"
                                    name="fname">
                            </div>
                            <div class="mb-3 w-75 d-flex justify-content-end">
                                <label class="fs-5 me-2" for="rent-input">Rent:</label>
                                <input class="input-field p-2 rounded border-0" type="text" id="rent-input"
                                    name="fname">
                            </div>
                            <div class="mb-3 w-75 d-flex justify-content-end">
                                <label class="fs-5 me-2" for="cloth-input">Clothes:</label>
                                <input class="input-field p-2 rounded border-0" type="text" id="cloth-input"
                                    name="fname">
                            </div>
                            <!----------- calculation button ----------->
                            <div class="my-3">
                                <button onclick="calculation()" id="calculate-button"
                                    class="btn btn-primary px-5 py-2 fs-4 fw-bold">Calculate</button>
                            </div>
                            <!----------- expense and balace ----------->
                            <h4 class="fw-bold">Total Expenses: <span id="total-expense">0</span></h4>
                            <h4 class="fw-bold">Balence: <span id="balace">0</span></h4>
                            <h5 class="error text-danger" id="error-msg"></h5>
                        </div>
                        <div class="my-4 pb-4">
                            <h4 class="text-center">Save: <input class="input-field p-2 rounded border-0 w-25"
                                    type="text" id="saving-rate" name="fname"> <span> % </span> <button
                                    class="btn btn-primary px-5 py-1 fs-4 fw-bold" onclick="saving()">Save</button></h4>
                            <h4 class="text-center fw-bold">Saving Ammount: <span id="saving-amount">0</span></h4>
                            <h4 class="text-center fw-bold">Remaining Ammount: <span id="remaining-ammount">0</span>
                            </h4>
                        </div>
                    </div>
                </div>
        </section>
    </main>


    <script src="money-bank.js"></script>
</body>

</html>
